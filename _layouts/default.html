<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <header>
    <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="{{ site.title }} Logo">
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/toc.html' | relative_url }}">Table of Contents</a></li>
        <li><a href="{{ '/faq.html' | relative_url }}">FAQs</a></li>
        <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 class="content-title">{{ page.title }}</h2>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
